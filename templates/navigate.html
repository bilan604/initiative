<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Navigation</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(112, 214, 255);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="navigation">
            <form method="GET" action="/register">
                <button type="submit">Register</button>
            </form>
            <form method="GET" action="/login">
                <button type="submit">Login</button>
            </form>
            <form method="GET" action="/update">
                <button type="submit">Update</button>
            </form>
            <form method="GET" action="/apply">
                <button type="submit">Apply</button>
            </form>
            <form method="GET" action="/applications">
                <button type="submit">View Applications</button>
            </form>
            <form method="GET" action="/logout">
                <button type="submit">Logout</button>
            </form>
        </div>
        <div class="message">
            {{ message | safe }}
        </div>
    </div>
</body>
</html>
